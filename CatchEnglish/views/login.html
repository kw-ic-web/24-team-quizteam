<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="/stylesheets/login.css" />
</head>
<body>  
    <div class="login-container">
        <img class="title-logo" src="/images/logo.png" />
        <form class="login-form">
            <input type="text" name="userid" placeholder="Enter your ID" class="login-input" required>
            <input type="password" name="password" placeholder="Enter your Password" class="login-input" required>
            <div class="button-container">
                <button type="submit" class="login-button">LOGIN</button>
                <a href="/signup.html" class="signup-button">SIGN UP</a>
            </div>
        </form>
    </div>

    <script>
        document.querySelector(".login-form").addEventListener("submit", async (event) => {
            event.preventDefault(); // 폼 기본 동작 방지
            const userid = document.querySelector("input[name='userid']").value;
            const password = document.querySelector("input[name='password']").value;

            try {
                const response = await fetch('/api/users/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userid, password })
                });

                const text = await response.text();
                document.write(text); // 서버 응답을 HTML로 렌더링
            } catch (error) {
                console.error('로그인 오류:', error);
                alert("서버 오류가 발생했습니다.");
            }
        });
    </script>
</body>
</html>
