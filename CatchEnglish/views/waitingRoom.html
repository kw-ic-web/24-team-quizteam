<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waiting Room</title>
    <link rel="stylesheet" href="/stylesheets/waitingRoom.css">
</head>
<body>
    <div class="profile-section">
        <div class="profile-wrapper">
            <img src="/images/character_A.png" alt="Profile Icon" class="profile-icon" id="profileIcon">
            <img src="/images/editor.png" alt="Editor Icon" class="editor-icon" id="editorIcon">
        </div>
        <p class="username">user 님</p>
        <div class="chat-box">채팅창</div>
    </div>
    
    <div class="room-section">
        <div class="title-button-group">
            <h1>Waiting Room</h1>
            <div class="button-group">
                <button class="create-room-btn" onclick="createRoom()">방 만들기</button>
                <button class="quick-enter-btn">바로 입장</button>
            </div>
        </div>
    
        <div id="rooms-container" class="rooms-container">
            <div class="room-slot"></div>
            <div class="room-slot"></div>
            <div class="room-slot"></div>
            <div class="room-slot"></div>
            <div class="room-slot"></div>
            <div class="room-slot"></div>
        </div>
    
        <div class="pagination">
            <button class="prev-btn">◀</button>
            <button class="next-btn">▶</button>
        </div>
    </div>

    <!-- 모달 구조 -->
    <div class="modal" id="characterModal">
        <div class="modal-content">
            <h2>캐릭터 선택</h2>
            <div class="character-options">
                <img src="/images/character_A.png" alt="Character A" class="character-option" data-image="/images/character_A.png">
                <img src="/images/character_B.png" alt="Character B" class="character-option" data-image="/images/character_B.png">
                <img src="/images/character_C.png" alt="Character C" class="character-option" data-image="/images/character_C.png">
                <img src="/images/character_D.png" alt="Character D" class="character-option" data-image="/images/character_D.png">
            </div>
            <button class="close-btn" id="closeModal">닫기</button>
        </div>
    </div>

    <script src="/javascripts/waitingRoom.js"></script>
</body>
</html>
